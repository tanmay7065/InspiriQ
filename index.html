<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inpiri Q - Motivational Quotes</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Tutorial Button (fixed at top left, no animation) -->
  <button id="tutorial-btn">?</button>
  <!-- Dark/Light Mode Toggle (fixed at top right) -->
  <button id="mode-toggle">ðŸŒ™</button>
  
  <!-- Site Title remains static -->
  <h1 class="site-title">Inpiri Q</h1>
  
  <!-- Animated Quote Container (only the quote-box and controls animate on gestures) -->
  <div class="quote-container">
      <div class="quote-box">
          <p class="quote">"Stay hungry, stay foolish."</p>
          <p class="author">- Steve Jobs</p>
      </div>
      <!-- Next button now triggers a fade animation (different from swipe's slide) -->
      <button class="next-btn">Next</button>
      <div class="buttons">
          <button class="voice-btn">Voice</button>
          <button class="share-btn">Share</button>
      </div>
  </div>
  
  <!-- Tutorial Modal -->
  <div id="tutorial-modal" class="modal">
      <div class="modal-content">
          <h2>Gesture Tutorial</h2>
          <p>Swipe up on the quote box to see the next quote.</p>
          <p>Swipe down on the quote box to see the previous quote.</p>
          <button id="close-tutorial">Close</button>
      </div>
  </div>
</body>
</html>
