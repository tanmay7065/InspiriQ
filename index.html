<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daily Motivational Quotes | InspiriQ - Get Inspired Today</title>
  <meta name="description" content="Get daily motivational quotes from InspiriQ. Uplift your mood with inspirational sayings from famous personalities like Steve Jobs, Einstein, and more.">
  <meta name="keywords" content="motivational quotes, daily inspiration, positive sayings, life quotes, success quotes">
  <meta name="author" content="InspiriQ">
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <h1 class="site-title">Inpiri Q</h1>
  <header>
    <!-- Tutorial Button (fixed at top left, no animation) -->
    <button id="tutorial-btn" aria-label="Open tutorial">?</button>
    <!-- Dark/Light Mode Toggle (fixed at top right) -->
    <button id="mode-toggle" aria-label="Toggle dark mode">ðŸŒ™</button>
  </header>

  <main>
    <!-- Site Title remains static -->
    
    
    <!-- Animated Quote Container -->
    <section class="quote-container" aria-live="polite">
      <article class="quote-box">
        <blockquote class="quote">"Stay hungry, stay foolish."</blockquote>
        <p class="author">- Steve Jobs</p>
      </article>
      <!-- Next button now triggers a fade animation -->
      <button class="next-btn" aria-label="Next quote">Next</button>
      <div class="buttons">
        <button class="voice-btn" aria-label="Listen to quote">Voice</button>
        <button class="share-btn" aria-label="Share quote">Share</button>
      </div>
    </section>
  </main>
  
  <!-- Tutorial Modal -->
  <div id="tutorial-modal" class="modal" role="dialog" aria-hidden="true">
    <div class="modal-content">
      <h2>Gesture Tutorial</h2>
      <p>Swipe up on the quote box to see the next quote.</p>
      <p>Swipe down on the quote box to see the previous quote.</p>
      <button id="close-tutorial" aria-label="Close tutorial">Close</button>
    </div>
  </div>

  <!-- Schema.org markup for rich snippets -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebApplication",
    "name": "InspiriQ",
    "description": "Daily motivational quotes application",
    "applicationCategory": "Inspiration"
  }
  </script>
</body>
</html>
